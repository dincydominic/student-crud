<h1 style="text-align: center;color: blue;"><i class="fa-solid fa-graduation-cap fa-beat"></i>  VIEW STUDENT DETAILS <i class="fa-solid fa-graduation-cap fa-beat"></i> 
</h1>


<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card align-items-center p-2 text-bg-primary" style="width: 30rem;">
        <img width="100px"height="100px"[src]="contact.photo"alt="userimage">
        <div class="card-body text-center ">
          <h3 class="card-title">{{contact.name}}</h3>
          <h5>ID:-{{contact.id}}</h5>
          <h5>MOBILE:-{{contact.mobile}}</h5>
          <h5>EMAIL:-{{contact.email}}</h5>
         <h5>MARK:-{{contact.company}}</h5> 
          <h5>COURSE:-{{contact.title}}</h5>
        <!--  <h5>GROUP:-{{group}}</h5>-->
           </div>
        </div>
    </div>
